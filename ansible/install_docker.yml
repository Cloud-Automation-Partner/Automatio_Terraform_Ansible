---
- name: Install Docker on EC2
  hosts: ec2
  become: yes
  vars:
    ansible_ssh_private_key_file: /root/Test.pem
    ansible_user: ec2-user
  tasks:
    - name: Update package cache
      package:
        name: "*"
        state: latest
      become: yes

    - name: Install Docker
      package:
        name: docker
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
